
<!DOCTYPE html>
<html>
  <head>
    <!--
      Just for kicks, I made it work for mobile as well
      (tested only in ios simulator though)
    -->
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='br.css'>
  </head>
  <body>
    <div class='wrapper'>
      <div id='piano'>
        <ul class="keys">
           <li id="c">
             <span>C</span>
          </li><!--
        --><li id='csharp' class="sharp">
            <span>C#</span>
          </li><!--
        --><li id="d">
            <span>D</span>
          </li><!--
        --><li id='dsharp' class="sharp">
            <span>D#</span>
          </li><!--
        --><li id="e">
            <span>E</span>
          </li><!--
        --><li id="f">
            <span>F</span>
          </li><!--
        --><li id='fsharp' class="sharp">
            <span>F#</span>
          </li><!--
        --><li id="g">
            <span>G</span>
          </li><!--
        --><li id='gsharp' class="sharp">
            <span>G#</span>
          </li><!--
        --><li id="a">
            <span>A</span>
          </li><!--
        --><li id='asharp' class="sharp">
            <span>A#</span>
          </li><!--
        --><li id="b">
            <span>B</span>
          </li>
        </ul>
      </div>
      <div class='controls'>
        <textarea id='playlist' rows='3' cols='60' placeholder='Enter the letters you want played back, e.g. "C, C, G, G, A, A, G, F, F, E, E, D, D, C" '></textarea>
        <div id='play'>
          <div id='triangle'></div>
        </div>
      </div>

      <div id='log'>
        <p>Keys played since last refresh:</p>
        <div id='all-keys'></div>
      </div>
    </div>
  </body>
</html>

<!-- adding jquery for simplicity of syntax -->
<script src='http://code.jquery.com/jquery-1.10.1.js'></script>
<script src='br.js'></script>
